<!DOCTYPE HTML>
<html lang="en" ng-app="garageApp">
	<head>
		<title>The Garage - Directory</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="garageApp.css">
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
	</head>

	<body layout="row" ng-controller="MainCtrl">
		<md-sidenav id="sidenav" md-component-id="left" md-is-locked-open="true" class="md-sidenav-left md-whiteframe-4dp">
			<header>
				<a ng-href="/garage-directory" class="logo">
					<img src="assets/TheGarage.png" alt="The Garage Logo">
				</a>
			</header>

			<md-content flex role="navigation">
				<ul class="menu">
					<li>
						<md-button ng-click="setGroup({ name: '', members: []})">
							<div layout="row">
								All Groups
							</div>
					</li>
					<li ng-repeat="section in menu.sections">
						<h2 class="menu-heading">{{ section.heading }}</h2>
						<ul>
							<li ng-repeat="group in section.groups">
								<md-button ng-click="setGroup(group)">
									<div layout="row">
										{{ group.name }}
									</div>
								</md-button>
							</li>
						</ul>
					</li>
				</ul>
			</md-content>
		</md-sidenav>

		<div layout="column" layout-fill>
			<md-toolbar class="md-toolbar-tools">
				Directory
				<span class="toolbar-separator" ng-if="currentGroup.name != ''">></span>
				<span ng-if="currentGroup.name != ''">{{ currentGroup.name }}</span>
			</md-toolbar>

			<md-content flex ng-view layout-padding></md-content>
		</div>

		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		<script>
			// Initialize Firebase
			var config = {
				apiKey: "AIzaSyCM36rew0QhnDUPJS2ottAXEl4hHrFGVL0",
				authDomain: "the-garage-directory.firebaseapp.com",
				databaseURL: "https://the-garage-directory.firebaseio.com",
				storageBucket: "",
			};
			firebase.initializeApp(config);
		</script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script src="app.js"></script>
		<script src="homeView/HomeCtrl.js"></script>
		<script src="residentView/ResidentCtrl.js"></script>
	</body>
</html>
